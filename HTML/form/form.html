    <input type="text" name="email" placeholder="Email" />

<h1>[Form - email and password]</h1>
<form action="http://localhost:3003/user" method="post">
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <button type="submit">Submit</button>
</form>

<h1>[Form with radio and role]</h1>
<form action="http://localhost:3003/user" method="post">
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="radio" name="role" value="admin" /> Admin
    <input type="radio" name="role" value="user" /> User
    <button type="submit">Submit</button>
</form>

<h1>[Form with checkbox and text area]</h1>
<form action="http://localhost:3003/user" method="post">
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="checkbox" name="role" value="admin" /> Admin
    <input type="checkbox" name="role" value="user" /> User
    <textarea name="message" placeholder="Message"></textarea>
    <div>
        <input type="checkbox" name="terms" />
        <label for="terms">I accept the terms</label>
    </div>
</form>
<style>
    textarea {
        display: block;
    }
</style>
