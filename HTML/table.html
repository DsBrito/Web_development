            <td>$50.00</td>
        </tr>
        <tr>
            <td>Street Fighter</td>
            <td>Fighting</td>
            <td>1987</td>
            <td>2</td>
            <td>$40.00</td>
        </tr>
        <tr>
            <td>Legend of Zelda</td>
            <td>Adventure</td>
            <td>1986</td>
            <td>3</td>
            <td>$60.00</td>
        </tr>
    </tbody>
    <tfloot>
        <tr>
            <td colspan="4">Total</td>
            <td>$150.00</td>
        </tr>
    </tfloot>
</table>
