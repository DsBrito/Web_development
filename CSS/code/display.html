<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <h1>Display</h1>
    <style>
      ul {
        padding: 0;
      }
      div {
        background-color: seagreen;
      }
      span {
        background-color: aqua;
      }
      li {
        background-color: greenyellow;
      }
      div,
      span,
      li,
      ul {
        width: 280px;
        height: 120px;
        padding-top: 80px;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div>Im text 1</div>
    <span>Im text 2</span>
    <span>Im text 3</span>
    <ul>
      <li>Im item 1</li>
      <li>Im item 2</li>
      <li>Im item 3</li>
    </ul>
  </body>
</html>
