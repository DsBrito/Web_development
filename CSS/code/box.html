<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <h1>Box Model</h1>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-size: 80px;
        margin: 0;
        background-color: black;
      }

      .c1 {
        background-color: greenyellow;
      }
      .c2 {
        background-color: burlywood;
      }
      .c3 {
        background-color: skyblue;
      }
      .c4 {
        background-color: grey;
      }
      .c5 {
        background-color: tomato;
      }
      .c6 {
        background-color: pink;
      }

      div {
        text-align: center;
        /* padding: 50px; */
        margin: 20px;
        border: solid 15px white;
      }
      .box {
        background-color: rgb(81, 240, 166);
        width: 100%;
        padding: 30%;
        /* box-sizing: border-box; */
      }
    </style>
  </head>

  <body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
    <div class="c4">4</div>
    <div class="c5">5</div>
    <div class="c6">6</div>
    <div class="box">The box size is.. Thanranran</div>
  </body>
</html>
