<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <h1>Flexbox #01</h1>
    <link rel="stylesheet" href="style/tag.css" />
    <style>
      .big {
        font-size: 1.5em;
      }
      .flex-container {
        /* linha e coluna */
        display: flex;
        flex-direction: column;
        /* flex-direction: column-reverse; */
        /* flex-direction: row-reverse; */
        width: 50%;
        flex-wrap: wrap;
        height: 200px;
        flex-flow: column-reverse wrap;
        /* flex-wrap: reverse; */
        /* flex-flow: row wrap; */

        /* Flex Itens */
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between;

        /* Cross Axis */
        height: 400px;
        align-items: stretch;
        align-items: baseline;
        align-items: flex-start;
        align-self: start;

        /* mas de uma linha */
        align-content: flex-start;
        align-content: flex-end;
        align-content: space-between;
      }
    </style>
  </head>

  <body>
    <div class="flex-container tag nolabel">
      <div class="tag nolabel">1</div>
      <div class="tag nolabel">2</div>
      <div class="tag nolabel big">3</div>
      <div class="tag nolabel">4</div>
      <div class="tag nolabel">5</div>
      <div class="tag nolabel">6</div>
      <div class="tag nolabel">7</div>
      <div class="tag nolabel">8</div>
      <div class="tag nolabel">9</div>
      <div class="tag nolabel">10</div>
    </div>
    <script src="js/tag.js"></script>
  </body>
</html>
