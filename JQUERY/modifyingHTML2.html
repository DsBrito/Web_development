<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="info exercice">
    <h1>Modifying HTML #02</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <p class="number">4</p>
    <p class="number">5</p>

    <script>
      // seletor e depois o conteudo
      $("#div1").append(",2")
      $("#div1").prepend("0,")

      $("#div2").before("<p>BEFORE (2)</p>")
      $("#div2").after("<p>AFTER (2)</p>")

      //conteudo e depois o seletor
      $("<span>,3</span>").appendTo("#div1")
      $("<span>-1,</span>").prependTo("#div1")

      $("<p>insertBefore (3)</p>").insertBefore("#div3")
      $("<p>insertAfter (3)</p>").insertAfter("#div3")

      //envolver paragr√°fos com a div
      $("p.number").wrapAll("<div id ='div4'></div>")

      //remover a div4 e o paragrafo anterior
      $("#div4").empty()
      $("#div3,#div4").prev().remove()

      //replace
      // $("<div>ALTER body >p</div>").replaceAll("body>p")
      //$("body>p").replaceWith("<div>ALTER body >p</div>")
      $("body > p").replaceWith(function () {
        return $("<div>").html($(this).html()).append("  !!! ALTER")
      })
    </script>
  </body>
</html>
