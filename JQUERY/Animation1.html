<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animation #01</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <style>
      div {
        text-align: center;
      }
      button {
        font-size: 1.8em;
        margin: 10px;
      }
    </style>
  </head>

  <body class="conteudo exercice">
    <h1>Animation #01</h1>
    <button>Start</button>
    <div id="animat">Animat!</div>

    <script>
      $("button").click((e) => {
        const t = 1500;
        // $('#animar').hide(t).show(t)
        $("#animat").toggle(t).toggle(t);
        // $('#animar').fadeOut(t).fadeIn(t)
        $("#animat").fadeToggle(t).fadeToggle(t);
        // $('#animar').slideUp(t).slideDown(t)
        $("#animat").slideToggle(t).slideToggle(t);
      });
    </script>
  </body>
</html>
