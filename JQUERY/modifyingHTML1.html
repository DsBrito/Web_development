<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modifying HTML #01</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="info exercice">
    <h1>Modifying HTML #01</h1>
    <div id="info1"></div>
    <div id="info2"></div>
    <div id="info3"></div>
    <div>WITHOUT ID!!</div>

    <script>
      $("#info1").append("<h2>jQuery</h2>")

      //criar elemento apartir do jQuery
      const element = [
        $("<li></li>").append("Item 1"),
        $("<li></li>").append("Item 2"),
        $("<li></li>").append("Item 3"),
        $("<li></li>").append("Item 4"),
        $("<li></li>").append("Item 5"),
      ]
      const list = $("<ul>Item X</ul>").prepend(element)
      $("#info2").append(list)

      //utilizando prepend e append
      $("#info3").append("<h1>jQuery</h1>", "<h2>jQuery</h2>", "<h3>jQuery</h3>").prepend("<h4>jQuery</h4>")

      //substituindo o conteudo de um elemento
      $("#info2").html("<h1>ALTER element with HTML</h1>")
      //$("div[id]").html("<h1>ALTER element with HTML</h1>")

      //manipular e adicionar elemento
      $("#info1").text("<h1>ALTER element with Text</h1>")
    </script>
  </body>
</html>
