<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos #03</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }

      #result {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body class="info exercice">
    <h1>Eventos #03</h1>
    <div id="div1">1</div>
    <div id="div2">1</div>
    <input id="input1" type="text" placeholder="Type here!" />
    <span id="result"></span>

    <script>
      function showDataEvent(e) {
        $("#result").empty();
        const div1 = $("<div>");
        const div2 = $("<div>");

        $("#result").append(div1, div2);
        div1.append(`target: ${e.target.id}`);

        const rt = e.relatedTarget ? e.relatedTarget.tagName : null;
        div1.append(`<br>relatedTarget: ${rt}`);

        div1.append(`<br>type: ${e.type}`);
        div1.append(`<br>which: ${e.which}`);
        div1.append(`<br>metaKey (menu): ${e.metaKey}`);

        div2.append(`pageX: ${e.pageX}`);
        div2.append(`<br>pageY: ${e.pageY}`);
        div2.append(`<br>clientX: ${e.clientX}`);
        div2.append(`<br>clientY: ${e.clientY}`);

        const obs = e.data ? e.data.obs : null;
        div2.append(`<br>obs: ${obs}`);
      }

      $("#div1, #div2").on(
        "mouseenter mouseleave",
        { obs: "Workss!" },
        showDataEvent
      );
      $("input").keyup(showDataEvent);
    </script>
  </body>
</html>
