<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Events #02</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="info exercice">
    <h1>Events #02</h1>
    <div id="div1">1</div>
    <div id="div1">2</div>

    <div id="result1">?</div>
    <br />
    <input type="text" placeholder=" Type and Select" />
    <div id="result2">?</div>
    <script>
      //selecionar uma div
      const toggleSelect = () => $("#div1").toggleClass("contrast");
      $("#div1").hover(toggleSelect, toggleSelect);

      //notificação ao entrar na div
      $("#div1").one("mouseenter", (event) => alert("Tcharaaam!"));

      // "apagar" a div ao clicar duas vezes (animação)
      $("#div1").dblclick((event) => $("#div1").fadeOut(1000).fadeIn(1000));

      //retornando a altura e largura atual
      $(window).resize(function (event) {
        const wid = $(window).width();
        const hei = $(window).height();

        $("#result1").html(`Width ${wid} x Hight: ${hei}`);
      });

      //escrevendo e selecionando
      $(":input").select((event) => {
        const begin = event.target.selectionStart;
        const end = event.target.selectionEnd;
        $("#result2").html(event.target.value.substring(begin, end));
      });
    </script>
  </body>
</html>
