<div class="exercice">
  <!-- Grid Básica -->
  <h1>1. Basic Grid</h1>
  <hr />

  <div class="container-fluid">
    <div class="row">
      <div class="col bg-primary">1</div>
      <div class="col bg-danger">2</div>
      <div class="col bg-warning">3</div>
      <div class="col bg-success">4</div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col bg-primary">1</div>
    <div class="col-4 bg-danger">2</div>
    <div class="col-5 bg-warning">3</div>
    <div class="col bg-success">4</div>
  </div>

  <!-- Grid Responsiva  (12/6/4/2/1 por linha)-->
  <h1 class="mt-5">2. Responsive Grid</h1>
  <hr />

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">5</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">6</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">7</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">8</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">9</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">10</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">11</div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">12</div>
    </div>
  </div>

  <!-- Quebra de Linha -->
  <h1 class="mt-5">3. Break Line</h1>
  <hr />
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 bg-primary">1</div>
      <div class="col-3 bg-danger">2</div>
      <div class="w-100"></div>
      <div class="col-3 bg-warning">3</div>
    </div>
  </div>

  <!-- Ordem -->
  <h1 class="mt-5">4. Order</h1>
  <hr />
  <div class="container-fluid">
    <div class="row">
      <div class="col bg-primary order-3">1</div>
      <div class="col bg-danger order-2">2</div>
      <div class="col bg-success order-1">3</div>
    </div>

    <!-- Offset (deslocamento)-->
    <h1 class="mt-5">5. Offset</h1>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-primary offset-7">1</div>
        <div class="col-4 bg-danger offset-3">2</div>
        <div class="col-6 bg-secondary offset-1">3</div>
      </div>

      <!-- Alinhamento -->
      <h1 class="mt-5">6. Alignment</h1>
      <hr />
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 bg-primary align-self-start">1</div>
          <div class="col-4 bg-warning align-self-center">2</div>
          <div class="col-4 bg-success align-self-end">3</div>
        </div>
      </div>

      <style>
        .exercice div {
          font-size: 1.5em;
        }

        .h-300 {
          height: 300px;
        }
      </style>
    </div>
  </div>
</div>
