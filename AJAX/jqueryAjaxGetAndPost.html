<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="info exercice">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
     function showResult(id, data){
            
            //convert json object to string
            const text = JSON.stringify(data); 
            document.getElementById(id).innerHTML = text;
        };
        
        //this is the same as axios, but using jQuery
        $.ajax({
            url: 'evenOrOdd?number=5',
            success: res => showResult('get', res)
        });
        $.ajax({
            url: 'formulary',
            method: 'post',
            data: {
                name: 'Ana',
                age: 20
            },
            success: res => showResult('post', res),
            error: error => showResult('post', error)
        });
 </script>
</body>
