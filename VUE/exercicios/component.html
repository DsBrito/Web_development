<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue Component</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercice">
    <h3>Vue Component</h3>
    <div id="app">
      <count></count>
      <count></count>
      <count></count>
    </div>
    <script>
      Vue.component("count", {
        data: function () {
          return {
            count: 0,
          };
        },
        methods: {
          add() {
            this.count++;
          },
          sub() {
            this.count--;
          },
        },
        template: `
            <div>
                <span> {{count}} </span>
                <button @click="add">+1</button>
                <button @click="sub">-1</button>
            </div>`,
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
